<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank you — A-Brand</title>
  <link rel="icon" href="/assets/favicon-a.svg" type="image/svg+xml">
  <style>
    body{
      background:#05070d;
      color:#f3f6ff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      text-align:center;
    }
    .card{
      background:#0f1422;
      border:1px solid #1d2233;
      border-radius:16px;
      padding:40px;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
      max-width:420px;
    }
    h1{margin:0 0 12px}
    p{color:#b7c0d9}
    a.cta{
      display:inline-block;
      margin-top:20px;
      padding:12px 20px;
      border-radius:12px;
      background:linear-gradient(135deg,#6ea8ff,#6ee7b7);
      color:#081019;
      font-weight:800;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank you!</h1>
    <p>Your message has been sent.<br>We’ll get back to you shortly.</p>
    <a href="/" class="cta">Back to Home</a>
  </div>
</body>
</html>
